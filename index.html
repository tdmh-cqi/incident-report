<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Helpdesk Support Form</title>
    <style>
        /* --- General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Using the Taytay Doctors Building Background */
            background-image: url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            /* Flexbox to center the form perfectly */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- The Main Form Card --- */
        .form-container {
            background-color: rgba(255, 255, 255, 0.95); /* Slight transparency for style */
            width: 100%;
            max-width: 500px; /* Controls how wide the form gets */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            margin: 20px;
            text-align: center; /* Centers everything inside (logos/text) */
            position: relative;
        }

        /* --- Header Section (CQI + Main Logo) --- */
        .cqi-header {
            margin-bottom: 15px;
        }

        .cqi-logo {
            height: 50px; /* Adjust size of CQI logo here */
            width: auto;
            display: block;
            margin: 0 auto; /* Center the image */
        }

        .main-logo {
            width: 120px; /* Adjust size of Main logo here */
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin: 0 auto 20px auto;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Form Inputs Styling --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Aligns labels to left for readability */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't break width */
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #800000; /* Maroon accent color */
            background-color: #fffafa;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        /* --- Submit Button --- */
        button {
            background-color: #800000; /* Maroon color */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #600000; /* Darker maroon on hover */
        }

    </style>
</head>
<body>

    <div class="form-container">
        
        <div class="cqi-header">
            <img src="images/cqi-logo.png" alt="CQI Logo" class="cqi-logo">
        </div>

        <div class="logo-section">
            <img src="images/logo.png" alt="Company Logo" class="main-logo">
        </div>

        <h2>IT Helpdesk Support</h2>

        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select your department</option>
                    <option value="hr">Human Resources</option>
                    <option value="finance">Finance</option>
                    <option value="nursing">Nursing</option>
                    <option value="admin">Administration</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issue">Issue Type</label>
                <select id="issue" name="issue" required>
                    <option value="" disabled selected>Select issue type</option>
                    <option value="hardware">Hardware / PC</option>
                    <option value="software">Software / System</option>
                    <option value="network">Network / Internet</option>
                    <option value="printer">Printer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description of Issue</label>
                <textarea id="description" name="description" placeholder="Please describe the problem..." required></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</body>
</html>
