<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQI Incident Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            /* Using the new, bolder font */
            font-family: 'Montserrat', sans-serif;
            
            /* BACKGROUND */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            /* Alignment */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Glass Container (Lighter & Outlined) --- */
        .glass-container {
            /* Lighter Glass Effect (higher opacity white) */
            background: rgba(255, 255, 255, 0.92); 
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            
            width: 100%;
            max-width: 550px;
            padding: 45px;
            
            border-radius: 35px;
            /* Lightish Blue-Green Outline */
            border: 3px solid rgba(72, 209, 204, 0.6); 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            
            position: relative;
        }

        /* --- Header Section & Logo Interaction --- */
        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }

        /* Logo Link wrapper for clickability */
        .logo-link {
            display: inline-block;
            text-decoration: none;
        }

        .main-logo {
            /* Made larger as requested */
            width: 220px;
            height: auto;
            margin-bottom: 15px;
            /* Smooth transition for the zoom effect */
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        /* Hover effect for the logo */
        .logo-link:hover .main-logo {
            transform: scale(1.1); /* Zoom in by 10% */
        }

        /* CQI Text - Made Smaller */
        h1 {
            color: #004aad;
            font-size: 16px; /* Smaller than before */
            font-weight: 800; /* Extra bold */
            margin: 0 0 5px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Title - Made larger to balance */
        h2 {
            color: #004aad;
            font-size: 26px;
            font-weight: 700;
            margin: 0;
        }

        /* --- Form Fields Styling (Bolder) --- */
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #004aad;
            font-size: 13px;
            /* Bolder weight for readability */
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: #f4f7f6; /* Slightly cleaner light gray */
            border: 2px solid transparent;
            border-radius: 12px;
            
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            /* Bolder input text */
            font-weight: 600;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #ffffff;
            /* Blue border on focus */
            border-color: #004aad;
            box-shadow: 0 0 15px rgba(0, 74, 173, 0.15);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        ::placeholder {
            color: #a0a0a0;
            font-weight: 500;
        }

        /* --- Submit Button --- */
        .submit-btn {
            background: linear-gradient(135deg, #004aad, #0063e5); /* Gradient blue */
            color: white;
            font-size: 17px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 74, 173, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 74, 173, 0.5);
        }

    </style>
</head>
<body>

    <div class="glass-container">
        
        <div class="header-section">
            <a href="index.html" class="logo-link">
                <img src="images/tdmh-logo.png" alt="TDMH Logo" class="main-logo">
            </a>
            
            <h1>CQI: Continuous Quality Improvement</h1>
            <h2>Incident Report Form</h2>
        </div>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Your Email">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time">
            </div>

            <div class="form-group">
                <label>Department</label>
                <select>
                    <option value="" disabled selected>Select your department</option>
                    <option value="ER">ER</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Admin">Admin</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Laboratory">Laboratory</option>
                </select>
            </div>

            <div class="form-group">
                <label>Room</label>
                <input type="text" placeholder="Room #">
            </div>

            <div class="form-group">
                <label>Name of Personnel</label>
                <input type="text" placeholder="Personnel Name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select>
                    <option value="" disabled selected>Select sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Attending Physician/s</label>
                <input type="text" placeholder="Physician Name">
            </div>

            <div class="form-group">
                <label>Type of Incident</label>
                <select>
                    <option value="" disabled selected>Select type</option>
                    <option value="Medication Error">Medication Error</option>
                    <option value="Fall">Fall</option>
                    <option value="Equipment Failure">Equipment Failure</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Describe what happened..."></textarea>
            </div>

            <div class="form-group">
                <label>Severity Level</label>
                <select>
                    <option value="" disabled selected>Select severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Sentinel Event">Sentinel Event</option>
                </select>
            </div>

            <div class="form-group">
                <label>Immediate Actions</label>
                <textarea placeholder="Actions taken..."></textarea>
            </div>

            <div class="form-group">
                <label>Time Elapsed (Between Incident and Immediate Action)</label>
                <select>
                    <option value="" disabled selected>Select time</option>
                    <option value="Immediate">Immediate</option>
                    <option value="Within 30 mins">Within 30 mins</option>
                    <option value="1 hour">1 hour</option>
                    <option value="More than 1 hour">More than 1 hour</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Image</label>
                <input type="file" style="padding: 10px; background: white;">
            </div>

            <div class="form-group">
                <label>Reported By</label>
                <input type="text" placeholder="Your Name">
            </div>

            <button type="submit" class="submit-btn">SUBMIT REPORT</button>
        </form>
    </div>

</body>
</html>
