<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Incident Reporting</title>
    <style>
        /* TDMH Brand Colors (Based on Logo) */
        :root {
            --primary: #003399; /* Deep Blue from Logo */
            --accent: #009933;  /* Bright Green from Logo */
            --dark: #1a252f;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Aligns form to the left */
            
            /* Background Settings */
            background-image: url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* ðŸŒŸ THE GLASS STYLE (Shared by CQI Box and Form) */
        .glass-panel {
            background: rgba(255, 255, 255, 0.75); /* High transparency */
            backdrop-filter: blur(12px); /* This blurs the building BEHIND the box */
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px rgba(0, 51, 153, 0.2); /* Soft Blue Glow */
            border-radius: 16px;
        }

        /* ðŸŒŸ CQI Title Box */
        .cqi-box {
            padding: 15px 35px;
            margin-bottom: 25px;
            display: inline-block;
            border-left: 6px solid var(--primary); /* Blue accent line */
            transition: transform 0.3s;
        }
        .cqi-box:hover {
            transform: translateY(-2px); /* Subtle float on hover */
            box-shadow: 0 10px 40px rgba(0, 51, 153, 0.3); /* Stronger glow */
        }

        .cqi-title {
            color: var(--primary); /* Professional Blue */
            font-size: 26px;
            font-weight: 800;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0px 0px 1px rgba(255,255,255,0.8);
        }

        /* ðŸŒŸ Form Container */
        .container {
            max-width: 450px; /* Smaller width as requested */
            width: 100%;
            padding: 30px;
        }
        
        /* ðŸŒŸ Logo Animation */
        .header { text-align: center; margin-bottom: 20px; }
        .logo-link { display: inline-block; cursor: pointer; }
        .header img { 
            max-height: 90px; 
            margin-bottom: 10px; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy Zoom Effect */
        }
        .header img:hover {
            transform: scale(1.15); /* Zooms in */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }
        .header h1 { color: var(--primary); margin: 0; font-size: 22px; font-weight: 700; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 6px; font-weight: 700; color: #222; font-size: 13px; }
        
        /* Inputs */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8); /* See-through inputs */
        }
        input:focus, select:focus, textarea:focus {
            background: #fff;
            border-color: var(--accent); /* Green border on focus */
            box-shadow: 0 0 0 4px rgba(0, 153, 51, 0.1); /* Green Glow */
            outline: none;
        }
        textarea { height: 80px; resize: vertical; }
        
        /* ðŸŒŸ Submit Button */
        button {
            background: linear-gradient(135deg, var(--primary), #0044cc); /* Blue Gradient */
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 51, 153, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 153, 0.4);
            background: linear-gradient(135deg, #0044cc, var(--primary));
        }
        
        #statusMessage { text-align: center; margin-top: 15px; font-weight: bold; font-size: 14px; }
        .success { color: var(--accent); background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px; }
        .error { color: red; background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px; }
    </style>
</head>
<body>

<div class="cqi-box glass-panel">
    <h2 class="cqi-title">CQI: Continuous Quality Improvement</h2>
</div>

<div class="container glass-panel">
    <div class="header">
        <a href="index.html" class="logo-link" title="Reload Page">
            <img src="images/tdmh-logo.png" alt="TDMH Logo" onerror="this.style.display='none'">
        </a>
        <h1>Incident Report Form</h1>
    </div>

    <form id="irForm">
        <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="Your Email"></div>

        <div class="form-group"><label>Date</label><input type="date" name="date" required></div>

        <div class="form-group"><label>Time</label><input type="time" name="time" required></div>

        <div class="form-group">
            <label>Department</label>
            <select name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Nursing">Nursing</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="form-group"><label>Room</label><input type="text" name="room" required placeholder="Room #"></div>

        <div class="form-group"><label>Name of Personnel</label><input type="text" name="personnel" required placeholder="Personnel Name"></div>

        <div class="form-group"><label>Age</label><input type="number" name="age" placeholder="Age"></div>

        <div class="form-group">
            <label>Sex</label>
            <select name="sex">
                <option value="" disabled selected>Select sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group"><label>Attending Physician/s</label><input type="text" name="physician" placeholder="Physician Name"></div>

        <div class="form-group">
            <label>Type of Incident</label>
            <select name="incidentType" required>
                <option value="" disabled selected>Select type</option>
                <option value="Patient Care/Safety Event">Patient Care/Safety Event</option>
                <option value="Process/Service Complaint">Process/Service Complaint</option>
                <option value="Documentation Error">Documentation Error</option>
                <option value="Infastructure/Equipment Failure">Infastructure/Equipment Failure</option>
                <option value="Staffing/HR issues">Staffing/HR issues</option>
            </select>
        </div>

        <div class="form-group"><label>Description</label><textarea name="description" required placeholder="Describe what happened..."></textarea></div>

        <div class="form-group">
            <label>Severity Level</label>
            <select name="severity" required>
                <option value="" disabled selected>Select severity</option>
                <option value="Level 1 (Minor)">Level 1 (Minor)</option>
                <option value="Level 2 (Moderate)">Level 2 (Moderate)</option>
                <option value="Level 3 (Major)">Level 3 (Major)</option>
            </select>
        </div>

        <div class="form-group"><label>Immediate Actions</label><textarea name="immediateActions" required placeholder="Actions taken..."></textarea></div>

        <div class="form-group">
            <label>Time Elapsed</label>
            <select name="timeElapsed">
                <option value="" disabled selected>Select time</option>
                <option value="1-2 Hours">1-2 Hours</option>
                <option value="4-8 Hours">4-8 Hours</option>
                <option value="24 Hours">24 Hours</option>
                <option value="48 Hours">48 Hours</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Upload Image</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="form-group"><label>Reported By</label><input type="text" name="reportedBy" required placeholder="Your Name"></div>

        <button type="submit" id="submitBtn">Submit Report</button>
        <p id="statusMessage"></p>
    </form>
</div>

<script>
    // â¬‡ï¸ YOUR BACKEND URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVAsDutofURsZyku-Fx8nCGYIJIW47wA_8-_4uwImu4Bxj0bFR5fGHkVjioiAS2Liq/exec";

    const form = document.getElementById('irForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const fileInput = document.getElementById('fileInput');

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";
        statusMessage.innerText = "";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                const base64 = reader.result.split(',')[1];
                data.fileData = base64;
                data.fileName = file.name;
                data.fileType = file.type;
                sendData(data);
            };
        } else {
            sendData(data);
        }
    });

    function sendData(data) {
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(response => {
            if (response.result === 'success') {
                statusMessage.className = "success";
                statusMessage.innerText = "Report Submitted Successfully!";
                form.reset();
            } else {
                throw new Error(response.message);
            }
        })
        .catch(error => {
            statusMessage.className = "error";
            statusMessage.innerText = "Error: " + error.message;
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Report";
        });
    }
</script>

</body>
</html>
