<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDMH Incident Reporting</title>
    <style>
        /* TDMH Visual Style */
        :root {
            --primary: #800000; /* Maroon */
            --secondary: #2c3e50; /* Dark Blue */
            --light: #f4f6f7;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Looks inside the 'images' folder */
            background-image: url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 20px 50px; /* Added side padding */
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack CQI text and container */
            justify-content: center;
            align-items: flex-start; /* Move everything to the left */
        }

        /* New style for the prominent CQI text outside the box */
        .cqi-title {
            color: var(--primary);
            font-size: 36px; /* Much bigger */
            font-weight: 800; /* Extra bold */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8); /* White glow for readability */
        }

        .container {
            /* Increased transparency (0.85) */
            background: rgba(255, 255, 255, 0.85);
            max-width: 600px; /* Slightly smaller width */
            width: 100%;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(8px); /* Increased blur */
        }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header img { max-height: 100px; margin-bottom: 15px; }
        .header h1 { color: var(--secondary); margin: 0; font-size: 24px; font-weight: 700; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--secondary); font-size: 14px; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent inputs */
        }
        input:focus, select:focus, textarea:focus { border-color: var(--secondary); outline: none; }
        textarea { height: 100px; resize: vertical; }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background-color: #600000; }
        
        #statusMessage { text-align: center; margin-top: 20px; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="cqi-title">CQI (Continuous Quality Improvement)</div>

<div class="container">
    <div class="header">
        <img src="images/tdmh-logo.png" alt="TDMH Logo" onerror="this.style.display='none'">
        <h1>Incident Report Form</h1>
    </div>

    <form id="irForm">
        <div class="form-group"><label>Email Address</label><input type="email" name="email" required placeholder="Your Email"></div>

        <div class="form-group"><label>Date</label><input type="date" name="date" required></div>

        <div class="form-group"><label>Time</label><input type="time" name="time" required></div>

        <div class="form-group">
            <label>Department</label>
            <select name="department" required>
                <option value="" disabled selected>Select your department</option>
                <option value="Nursing">Nursing</option>
                <option value="Admin">Admin</option>
            </select>
        </div>

        <div class="form-group"><label>Room</label><input type="text" name="room" required placeholder="Room number or location"></div>

        <div class="form-group"><label>Name of Personnel</label><input type="text" name="personnel" required placeholder="Full name of involved personnel"></div>

        <div class="form-group"><label>Age</label><input type="number" name="age" placeholder="Age of patient/personnel"></div>

        <div class="form-group">
            <label>Sex</label>
            <select name="sex">
                <option value="" disabled selected>Select sex</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer not to say">Prefer not to say</option>
            </select>
        </div>

        <div class="form-group"><label>Attending Physician/s</label><input type="text" name="physician" placeholder="Name(s) of physician(s)"></div>

        <div class="form-group">
            <label>Type of Incident</label>
            <select name="incidentType" required>
                <option value="" disabled selected>Select incident type</option>
                <option value="Patient Care/Safety Event">Patient Care/Safety Event</option>
                <option value="Process/Service Complaint">Process/Service Complaint</option>
                <option value="Documentation Error">Documentation Error</option>
                <option value="Infastructure/Equipment Failure">Infastructure/Equipment Failure</option>
                <option value="Staffing/HR issues">Staffing/HR issues</option>
            </select>
        </div>

        <div class="form-group"><label>Description of Incident</label><textarea name="description" required placeholder="Please provide a detailed description..."></textarea></div>

        <div class="form-group">
            <label>Severity/Impact Level</label>
            <select name="severity" required>
                <option value="" disabled selected>Select severity level</option>
                <option value="Level 1 (Minor)">Level 1 (Minor): Low or no Patient/Process impact.</option>
                <option value="Level 2 (Moderate)">Level 2 (Moderate): Reversible impact; requires immediate local correction.</option>
                <option value="Level 3 (Major)">Level 3 (Major): Significant patient harm or systemic process failure; requires root cause analysis.</option>
            </select>
        </div>

        <div class="form-group"><label>Immediate Actions Taken and Measurements</label><textarea name="immediateActions" required placeholder="What actions were taken immediately?"></textarea></div>

        <div class="form-group">
            <label>Time Elapsed (Hours) between Incident and Immediate Action</label>
            <select name="timeElapsed">
                <option value="" disabled selected>Select time elapsed</option>
                <option value="1-2 Hours">1-2 Hours</option>
                <option value="4-8 Hours">4-8 Hours</option>
                <option value="24 Hours">24 Hours</option>
                <option value="48 Hours">48 Hours</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Upload Image (Optional)</label>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="form-group"><label>Reported By</label><input type="text" name="reportedBy" required placeholder="Your full name"></div>

        <button type="submit" id="submitBtn">Submit Report</button>
        <p id="statusMessage"></p>
    </form>
</div>

<script>
    // ⬇️ YOUR BACKEND URL (Keep this as is)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzVAsDutofURsZyku-Fx8nCGYIJIW47wA_8-_4uwImu4Bxj0bFR5fGHkVjioiAS2Liq/exec";

    const form = document.getElementById('irForm');
    const submitBtn = document.getElementById('submitBtn');
    const statusMessage = document.getElementById('statusMessage');
    const fileInput = document.getElementById('fileInput');

    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting...";
        statusMessage.innerText = "";

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function() {
                const base64 = reader.result.split(',')[1];
                data.fileData = base64;
                data.fileName = file.name;
                data.fileType = file.type;
                sendData(data);
            };
        } else {
            sendData(data);
        }
    });

    function sendData(data) {
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(response => {
            if (response.result === 'success') {
                statusMessage.className = "success";
                statusMessage.innerText = "Report Submitted Successfully!";
                form.reset();
            } else {
                throw new Error(response.message);
            }
        })
        .catch(error => {
            statusMessage.className = "error";
            statusMessage.innerText = "Error: " + error.message;
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerText = "Submit Report";
        });
    }
</script>

</body>
</html>
