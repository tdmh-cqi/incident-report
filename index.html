<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQI Incident Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            
            /* BACKGROUND: Using the exact filename you verified */
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            /* Center the form in the middle of the screen */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allows scrolling for long form */
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Glass Container (iPhone Style) --- */
        .glass-container {
            /* The Glass Effect */
            background: rgba(255, 255, 255, 0.85); /* Light glass to match your white inputs */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            width: 100%;
            max-width: 550px; /* Width of the form card */
            padding: 40px;
            
            border-radius: 30px; /* Deep rounded corners */
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            
            position: relative;
        }

        /* --- Header Section --- */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .main-logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: #004aad; /* The specific Blue from your screenshots */
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }

        h2 {
            color: #004aad;
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            opacity: 0.8;
        }

        /* --- Form Fields Styling --- */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        /* The Blue ALL CAPS Labels from your photos */
        label {
            display: block;
            margin-bottom: 5px;
            color: #004aad; /* Blue text */
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            
            /* Light gray background input style seen in photos */
            background: #f0f0f0; 
            border: 1px solid transparent;
            border-radius: 10px;
            
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #ffffff;
            border-color: #004aad;
            box-shadow: 0 0 8px rgba(0, 74, 173, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Placeholder color */
        ::placeholder {
            color: #999;
        }

        /* --- Submit Button --- */
        .submit-btn {
            background-color: #004aad; /* Blue button */
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 74, 173, 0.3);
        }

        .submit-btn:hover {
            background-color: #003380;
        }

    </style>
</head>
<body>

    <div class="glass-container">
        
        <div class="header-section">
            <img src="images/tdmh-logo.png" alt="TDMH Logo" class="main-logo">
            
            <h1>CQI: Continuous Quality Improvement</h1>
            <h2>Incident Report Form</h2>
        </div>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Your Email">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time">
            </div>

            <div class="form-group">
                <label>Department</label>
                <select>
                    <option value="" disabled selected>Select your department</option>
                    <option value="ER">ER</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Admin">Admin</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Laboratory">Laboratory</option>
                </select>
            </div>

            <div class="form-group">
                <label>Room</label>
                <input type="text" placeholder="Room #">
            </div>

            <div class="form-group">
                <label>Name of Personnel</label>
                <input type="text" placeholder="Personnel Name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select>
                    <option value="" disabled selected>Select sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Attending Physician/s</label>
                <input type="text" placeholder="Physician Name">
            </div>

            <div class="form-group">
                <label>Type of Incident</label>
                <select>
                    <option value="" disabled selected>Select type</option>
                    <option value="Medication Error">Medication Error</option>
                    <option value="Fall">Fall</option>
                    <option value="Equipment Failure">Equipment Failure</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Describe what happened..."></textarea>
            </div>

            <div class="form-group">
                <label>Severity Level</label>
                <select>
                    <option value="" disabled selected>Select severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Sentinel Event">Sentinel Event</option>
                </select>
            </div>

            <div class="form-group">
                <label>Immediate Actions</label>
                <textarea placeholder="Actions taken..."></textarea>
            </div>

            <div class="form-group">
                <label>Time Elapsed (Between Incident and Immediate Action)</label>
                <select>
                    <option value="" disabled selected>Select time</option>
                    <option value="Immediate">Immediate</option>
                    <option value="Within 30 mins">Within 30 mins</option>
                    <option value="1 hour">1 hour</option>
                    <option value="More than 1 hour">More than 1 hour</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Image</label>
                <input type="file">
            </div>

            <div class="form-group">
                <label>Reported By</label>
                <input type="text" placeholder="Your Name">
            </div>

            <button type="submit" class="submit-btn">SUBMIT REPORT</button>
        </form>
    </div>

</body>
</html>
