<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CQI Incident Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Raleway:wght@400;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- General Page Styling --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            
            /* Background: 30% White Overlay so building is visible but light */
            background: linear-gradient(rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.3)), url('images/tdmh-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- Glass Container --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            
            width: 100%;
            max-width: 600px;
            padding: 50px;
            
            border-radius: 35px;
            /* UPDATED: Exact Blue Border matching the CQI/Logo (#004aad) */
            border: 3px solid #004aad; 
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            
            position: relative;
        }

        /* --- Header Section --- */
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-link {
            display: inline-block;
            text-decoration: none;
        }

        .main-logo {
            width: 280px; 
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .logo-link:hover .main-logo {
            transform: scale(1.1);
        }

        /* CQI Text */
        h1 {
            font-family: 'Playfair Display', serif;
            color: #004aad;
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 5px 0;
            line-height: 1.2;
            letter-spacing: 0.5px;
        }

        /* Subtitle */
        h2 {
            font-family: 'Playfair Display', serif;
            color: #004aad;
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            opacity: 0.9;
        }

        /* --- Form Fields Styling --- */
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }

        /* Labels: Black, Roboto, Sentence Case */
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            
            font-family: 'Raleway', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: #333;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: #ffffff;
            border-color: #004aad;
            box-shadow: 0 0 15px rgba(0, 74, 173, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        ::placeholder {
            color: #999;
            font-weight: 500;
        }

        /* --- Submit Button --- */
        .submit-btn {
            background: linear-gradient(135deg, #004aad, #0070e0);
            color: white;
            font-family: 'Raleway', sans-serif;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 74, 173, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 74, 173, 0.4);
            background: linear-gradient(135deg, #003380, #005bb5);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .glass-container {
                padding: 25px;
                border-width: 2px;
            }
            .main-logo {
                width: 220px;
            }
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 20px;
            }
            label {
                font-size: 14px;
            }
            input, select, textarea {
                padding: 12px;
            }
        }

    </style>
</head>
<body>

    <div class="glass-container">
        
        <div class="header-section">
            <a href="index.html" class="logo-link">
                <img src="images/tdmh-logo.png" alt="TDMH Logo" class="main-logo">
            </a>
            
            <h1>CQI: Continuous Quality Improvement</h1>
            <h2>Incident Report Form</h2>
        </div>

        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address...">
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time">
            </div>

            <div class="form-group">
                <label>Department</label>
                <select>
                    <option value="" disabled selected>Select Department</option>
                    <option value="ER">ER</option>
                    <option value="Nursing">Nursing</option>
                    <option value="Admin">Admin</option>
                    <option value="Pharmacy">Pharmacy</option>
                    <option value="Laboratory">Laboratory</option>
                    <option value="Radiology">Radiology</option>
                    <option value="Billing">Billing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Room</label>
                <input type="text" placeholder="Room Number">
            </div>

            <div class="form-group">
                <label>Name of Personnel</label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" placeholder="Age">
            </div>
            <div class="form-group">
                <label>Sex</label>
                <select>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label>Attending Physician/s</label>
                <input type="text" placeholder="Dr. Name">
            </div>

            <div class="form-group">
                <label>Type of Incident</label>
                <select>
                    <option value="" disabled selected>Select Incident Type</option>
                    <option value="Medication Error">Medication Error</option>
                    <option value="Fall">Fall</option>
                    <option value="Equipment Failure">Equipment Failure</option>
                    <option value="Complaint">Complaint</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea placeholder="Please describe what happened in detail..."></textarea>
            </div>

            <div class="form-group">
                <label>Severity Level</label>
                <select>
                    <option value="" disabled selected>Select Severity</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Sentinel Event">Sentinel Event</option>
                </select>
            </div>

            <div class="form-group">
                <label>Immediate Actions</label>
                <textarea placeholder="What actions were taken immediately?"></textarea>
            </div>

            <div class="form-group">
                <label>Time Elapsed (Between Incident and Immediate Action)</label>
                <select>
                    <option value="" disabled selected>Select Time Elapsed</option>
                    <option value="Immediate">Immediate</option>
                    <option value="Within 30 mins">Within 30 mins</option>
                    <option value="1 hour">1 hour</option>
                    <option value="More than 1 hour">More than 1 hour</option>
                </select>
            </div>

            <div class="form-group">
                <label>Upload Image</label>
                <input type="file" style="background: white; padding: 12px;">
            </div>

            <div class="form-group">
                <label>Reported By</label>
                <input type="text" placeholder="Your Name">
            </div>

            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>

</body>
</html>
